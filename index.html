<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Manual Handling Quiz, based in Ireland">
    <meta name="keywords"
        content="manual handling, manual handling ireland, manual handling quiz, manual handling questioner">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway%7CRighteous" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">
    <title>Manual Handling Quiz</title>
</head>
<body class="main_body">
    <div id="quiz_background">
        <!-- Welcome Start the Quiz Page -->
        <div class="container">
            <h1 class="quiz_title">Manual Handling Quiz based on the Irish Law</h1>
            <!-- Hiden from the starting page to make it look neater-->
            <div class="hide">
                <div id="question">Q</div>
                <div class="options">
                    <button class="choice opt_btn" id="a">T</button>
                    <button class="choice opt_btn" id="b">T</button>
                    <button class="choice opt_btn" id="c">T</button>
                    <button class="choice opt_btn" id="d">T</button>
                    <button class="hide placeholder"></button>
                </div>
            </div>
            <div class="result">
                <div class="score_area">
                    <!-- Either the start button will be visible or the next button which the quiz is goign on-->
                    <button type="button" class="start_btn btn">Start</button>
                    <button type="button" class="next_btn btn hide">Next</button>
                </div>
                <!-- Score count and visual progress bar -->
                <div class="center">
                    <p id="score_count"></p>
                </div>
                <div class="progress_bar hide">
                    <div class="progress_bar_x"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
